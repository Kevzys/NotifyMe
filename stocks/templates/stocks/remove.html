{% extends 'stocks/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>List of stock profiles you are keeping track of</h1>
  <br>
  {% for stock in user.stocklist.all %}
    <p>{{ stock.name }} <a href="/remove/{{stock.id}}">Remove List</a></p>
  {% endfor %}
{% else %}
  <a href="/login">Not logged in, Login</a>
{% endif %}
{% endblock %}
